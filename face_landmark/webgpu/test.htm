<!DOCTYPE html>
<html lang="en">
<head>
    <title>TensorFlow.js + WebGPU Face Landmarks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Loading spinner CSS */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
        }

        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
        }

        #loading.loaded {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        canvas {
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #debug_log {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }

        .drop-zone {
            border: 2px dashed #3498db;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            max-width: 400px;
            background: #fff;
        }
        #mask-previews {
            display: flex;
            gap: 10px;
            padding: 10px;
            overflow-x: auto;
            margin: 20px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .mask-preview {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .mask-preview.active {
            border-color: #3498db;
            transform: scale(1.05);
        }

        .mask-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 3px;
        }

        /* Performance meter styles */
        #performance-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }

        .fps-good { color: #00ff00; }
        .fps-medium { color: #ffff00; }
        .fps-bad { color: #ff0000; }

        #debugVideo {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 160px;
        height: 120px;
        opacity: 0.5;
        z-index: 1000;
        display: none; /* or visible for debugging */
    }

    .performance-overlay {
        position: fixed;
        top: 10px;
        right: 180px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        z-index: 1000;
    }
    .mask-preview {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 5px;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.2s ease;
    }

    .mask-preview:hover {
        transform: scale(1.05);
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .mask-preview.active {
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
    }

    .mask-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 6px;
    }

    .mask-label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.6);
        color: white;
        font-size: 10px;
        padding: 2px 4px;
        text-align: center;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    #mask-previews {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px;
        background: rgba(255,255,255,0.9);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    </style>

<!-- TensorFlow.js and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@latest"></script>

<!-- Stats and GUI -->
<script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
